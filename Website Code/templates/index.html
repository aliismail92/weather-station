<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../static/main.css" />
    <script type="text/javascript" src={{cdn_js0 | safe}}></script>
    <script type="text/javascript" src={{cdn_js | safe}}></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


</head>


<body>

  <div class= "container-fluid my-3 " >
    <div class="row">
      <div class="col-md-6 col-sm-12 mt-auto" id="row1" >
        <h1 style="justify-content:center">Home Weather Station</h1>
        <h3 style="justify-content:center">Graphing Different Weather Parameters</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12 mt-auto" id="row1">
          {{ div | safe }}
          {{ script | safe }}
      </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-12">
          <div class="card">
            <div class="card-header">
              Add or Remove Data to The Plot:
            </div>
            <div class="card-body">
              <form class="Entry" method="POST" id="entry">
                <div class="form-group">
                  <label for="source">Data Type:</label>
                  <select name="data_type" class="form-control">
                    <option>Temperature</option>
                    <option>Humidity</option>
                    <option>Pressure</option>
                    <option>DewPoint</option>
                    <option>O2</option>
                    <option>LUX</option>
                  </select>
                </div>
                <div class = "form-group">
                  <label for="numb_days">Number of Days:</label>
                  <input type="number" name="numb_days" class="form-control" id="days_filter" value="1">
                </div>
                <div class="form-group">
                  <label for="source">Action:</label>
                  <select name="action" class="form-control">
                    <option>Replace</option>
                    <option>Add</option>
                    <option>Remove</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary" name="submit" value="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
